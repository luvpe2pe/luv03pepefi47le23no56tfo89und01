<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
        .animated-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0);
        }
        .circle {
            border-radius: 50%;
        }
        .resize-image{
            width: 100px; /*幅を100ピクセルに設定*/
            height: auto; /*高さは自動調整*/
}
 </style>
  <title>---------------</title>
  <link rel="stylesheet" href="styles22.css"type="text/css">
  <script>
        document.addEventListener('copy', function(event) {
            event.preventDefault();
            alert('コピーは禁止されています。');
        });

        document.addEventListener('paste', function(event) {
            event.preventDefault();
            alert('貼り付けは禁止されています。');
        });
    </script>
     <script>
        /* 右クリックメニューを無効にするスクリプト */
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
                alert('この画像のコピーは禁止されています。');
            }
        });

        /* ドラッグを禁止するスクリプト */
        document.addEventListener('dragstart', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
    </script>
</head>


<body>
  <header>
    <h1></h1>
  </header>

  <main>
    <section class="intro">
      <p></p>
    </section>

    <section class="animated-box">
      <div class="box circle"><a id="randomLink" href="#"><img src="Sprite-newumbrella0002.png" alt="gazou" class="resize-image">
     </a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.getElementById('randomLink');
            const urls = [
                'index.html',
                'index.html',
                'index051.html'
            ];

            link.addEventListener('click', (event) => {
                event.preventDefault();
                const randomIndex = Math.floor(Math.random() * urls.length);
                window.location.href = urls[randomIndex];


            });
        });
    </script></div>
    </section>


  </main>




</body>
</html>
