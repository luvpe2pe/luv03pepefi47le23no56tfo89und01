    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url(2818x4564back2.png);
            background-size: cover;
            background-position: center top;
            background-attachment: scroll;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            margin: 10px;/*余白をなくす*/
            padding: 5px;
            overflow-y: scroll;/*縦スクロールを有効*/
            overflow-x:;/*横スクロール*/
　　　　　　 height: 50vh;
　　　　　　
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            user-select: text;/* テキスト選択を禁止 */
        }
        img {
            -webkit-user-drag: none; /* 画像のドラッグを禁止 */
            user-drag: none;
        }
        header {
            background-color: rgba(76,175,80,0.8);:#4CAF50;
            padding: 20px;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
        nav {
            margin: 20px 0;
            min-height: 500vh;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 180px; /* 余白 */
            position: none; /* 要素を固定 */
            width: 0.15%; /* 要素の幅を指定 */
            height: 50%; /* 要素の高さを指定 */
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(76,175,80,0.8);: #4CAF50;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
       

    </style>

      <script>
        document.addEventListener('copy', function(event) {
            event.preventDefault();
            alert('コピーは禁止されています。');
        });

        document.addEventListener('paste', function(event) {
            event.preventDefault();
            alert('貼り付けは禁止されています。');
        });
    </script>
     <script>
        /* 右クリックメニューを無効にするスクリプト */
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
                alert('この画像のコピーは禁止されています。');
            }
        });

        /* ドラッグを禁止するスクリプト */
        document.addEventListener('dragstart', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
    </script>
