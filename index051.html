<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>

    <link rel=" stylesheet" href="css/style051.css" href="" type="text/css">

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 10px;
            padding: 5px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-image: url(images/dummy01.png);
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            user-select: text;/* テキスト選択を禁止 */
        }
        img {
            -webkit-user-drag: none; /* 画像のドラッグを禁止 */
        }

        header {
            background-color: rgba(76,175,80,0.8) #4CAF50;
            padding: 20px;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 180px; /* 余白 */
            position: none; /* 要素を固定 */
            width: 0.15%; /* 要素の幅を指定 */
            height: 50%; /* 要素の高さを指定 */
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(76,175,80,0.8) #4CAF50;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
    </style>

      <script>
        document.addEventListener('copy', function(event) {
            event.preventDefault();
            alert('コピーは禁止されています。');
        });

        document.addEventListener('paste', function(event) {
            event.preventDefault();
            alert('貼り付けは禁止されています。');
        });
    </script>
     <script>
        /* 右クリックメニューを無効にするスクリプト */
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
                alert('この画像のコピーは禁止されています。');
            }
        });

        /* ドラッグを禁止するスクリプト */
        document.addEventListener('dragstart', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
    </script>
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <div class="contents">
    <div class="header">
    <nav>
        <a href="#">1話</a>
        <a href="#">2話</a>
        <a href="#">3話</a>
    </nav>
    </div></div>


    <main>
        <h2>Welcome home, master.</h2>
         <h3><a href="index.html">ＦＡＳＴＰＡＧＥ</a></h3>
    </main>

        <h4></h4>
         <p></p>


    <footer>
        <p>&copy;yamata-tamou</p>
    </footer>

</body>
</html>
