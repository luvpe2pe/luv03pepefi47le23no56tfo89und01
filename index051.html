    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 15px;
            padding: 5px;
　　　　　　min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-image: url(dummy01.png);
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            user-select: text;/* テキスト選択を禁止 */
        }
        img {
            -webkit-user-drag: none; /* 画像のドラッグを禁止 */
            user-drag: none;
        }
        header {
            background-color: rgba(76,175,80,0);:#4CAF50;
            margin-top: 10px;
            padding: 10px;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
        nav {
            margin: 5px 10;
            font-size: 30px;
        }
        nav a {
            margin: 0 150px;
            
            text-decoration: none;
            color: #e6e6fa;
        }
        main {
            padding: 180px; /* 余白 */
            position: none; /* 要素を固定 */
            width: 0.15%; /* 要素の幅を指定 */
            height: 50%; /* 要素の高さを指定 */
        }
        footer {
            background-color: rgba(76,175,80,0);: #4CAF50;
            margin-top: 30px;
            padding: 10px;
            color: white;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }
    </style>

      <script>
        document.addEventListener('copy', function(event) {
            event.preventDefault();
            alert('コピーは禁止されています。');
        });

        document.addEventListener('paste', function(event) {
            event.preventDefault();
            alert('貼り付けは禁止されています。');
        });
    </script>
     <script>
        /* 右クリックメニューを無効にするスクリプト */
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
                alert('この画像のコピーは禁止されています。');
            }
        });

        /* ドラッグを禁止するスクリプト */
        document.addEventListener('dragstart', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });
    </script>
</head>
